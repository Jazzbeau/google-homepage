<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Google Homepage Project</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div id="page-wrapper">
        <nav id="header" class="nav">
            <div class="nav-left">
                <div class="nav-button">
                    <a href="">About</a>
                </div>
                <div class="nav-button">
                    <a href="">Store</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-button">
                    <a href="">Gmail</a>
                </div>
                <div class="nav-button">
                    <a href="">Images</a>
                </div>
                <div class="nav-menus">
                </div>
            </div>
            
        </nav>
    <div id="content">
        <div id="logo-container">
            <img src="images/logo.png" alt="Google Logo">
        </div>
        <div class="search-box">
            <div id="search-icon">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </div>
            <input id="search-input" name="search-input" type="text">
            <div id="microphone-input"></div>
        </div>
        <div class="button-container">
            <input type="submit" name="search" id="search-button" class="button" value="Google Search">
            <input type="submit" name="lucky" id="lucky-button" class="button" value="I'm Feeling Lucky">
        </div>
    </div>
        <div class="bottom-spacer">
        </div>
        <footer id="footer" class="nav">
            <div class="nav-left">
                <div class="nav-button">
                    <a href="">Advertising</a>
                </div>
                <div class="nav-button">
                    <a href="">Business</a>
                </div>
                <div class="nav-button">
                    <a href="">How Search Works</a>
                </div>
            </div>
            <div class="nav-right">
                <div class="nav-button">
                    <a href="">Privacy</a>
                </div>
                <div class="nav-button">
                    <a href="">Terms</a>
                </div>
                <div class="nav-button">
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
